<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PretyFX Ultra Music Player</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #2d0057, #090016, #000);
        overflow-x: hidden;
        color: white;
    }

    /* âœ¨ Background Galaxy + Grid Hologram */
    .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        background: url("https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1762559143736-x3crbj.jpg");
        background-size: cover;
        mix-blend-mode: screen;
        opacity: 0.35;
        z-index: -3;
    }

    .grid {
        position: fixed;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
            #ffffff05 0px, #ffffff05 2px, transparent 2px, transparent 60px
        ),
        repeating-linear-gradient(
            90deg,
            #ffffff05 0px, #ffffff05 2px, transparent 2px, transparent 60px
        );
        animation: gridmove 18s linear infinite;
        z-index: -2;
        opacity: 0.18;
    }

    @keyframes gridmove {
        from {transform: translateY(0);}
        to {transform: translateY(-300px);}
    }

    /* âœ¨ Player Box */
    .player {
        width: 90%;
        max-width: 450px;
        margin: 40px auto;
        padding: 25px;
        border-radius: 25px;
        background: rgba(255,255,255,0.06);
        border: 2px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 25px #8800ff88;
    }

    /* âœ¨ CD Kaset */
    .cd-box {
        position: relative;
        height: 220px;
    }
    .cd {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: auto;
        background-size: cover;
        background-position: center;
        border: 5px solid rgba(255,255,255,0.4);
        box-shadow: 0 0 25px #ff00ff;
        animation: spin 25s linear infinite;
        animation-play-state: paused;
        transition: 0.5s;
        position: relative;
        top: 20px;
    }

    /* Kaset berputar */
    @keyframes spin {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }

    /* Saat play */
    .cd.playing {
        animation-play-state: running;
        transform: scale(1.1) translateY(-10px);
        box-shadow: 0 0 35px #ff00ff, 0 0 55px #9a00ff;
    }

    /* âœ¨ Visualizer Bars */
    .visualizer {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin: 25px 0;
        height: 35px;
    }
    .bar {
        width: 6px;
        height: 10px;
        background: #ff00dd;
        border-radius: 5px;
        animation: bounce 0.25s ease infinite alternate;
        transform-origin: bottom;
    }
    @keyframes bounce {
        from {height: 5px;}
        to {height: 30px;}
    }

    /* âœ¨ Select Lagu */
    select {
        width: 100%;
        padding: 12px;
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        border-radius: 12px;
        margin-top: 20px;
        font-size: 16px;
    }
    .brand{
      text-align:center; margin-top:25px;
  font-weight:700;font-size:28px;line-height:1;color:#fff;letter-spacing:0.4px;display:inline-block;
  background:linear-gradient(90deg,#ff4da6,#ffd54a,#4df5ff,#7d6bff,#ff6b6b);
  background-size:300% 100%;-webkit-background-clip:text;background-clip:text;color:transparent;animation:rainbow 1s linear infinite;
}

    /* âœ¨ Play Button Neon */
    .btn {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg,#9900ff,#ff00c8);
        color: white;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff00e6aa;
        transition: 0.3s;
    }
    .btn:hover {
        box-shadow: 0 0 25px #ff00e6;
        transform: scale(1.03);
    }

    /* âœ¨ Lirik */
    .lyrics {
        margin: 30px auto;
        width: 90%;
        padding: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        font-size: 15px;
        line-height: 1.6;
        box-shadow: 0 0 15px #7a00ff55;
    }

</style>
</head>
<body>

<div class="bg"></div>
<div class="grid"></div>

<h1 class="brand">ðŸŽ§ CyberZain-MUSIC</h1>

<div class="player">

    <div class="cd-box">
        <div class="cd" id="cdImage"></div>
    </div>

    <div class="visualizer" id="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <select id="songSelect">
        <option value="">â€” Pilih Lagu â€”</option>
        <option value="1">Bintang 5</option>
        <option value="2">Garam & Madu (Sakit dadaku)</option>
        <option value="3">Bergema Sampai Selamanya</option>
        <option value="4">Surat Cinta Untuk Starla</option>
        <option value="5">SO ASU</option>
        <option value="6">mejikuhibiniu</option>
        <option value="7">Penjaga hati</option>
    </select>

    <button class="btn" onclick="playMusic()">â–¶ Play/Repeat</button>

    <audio id="player" controls loop controls style="width:100%;margin-top:20px;"></audio>

</div>

<div class="lyrics" id="lyricsBox">Pilih lagu dulu...</div>

<script>
const player = document.getElementById("player");
const cd = document.getElementById("cdImage");
const select = document.getElementById("songSelect");

/* ðŸŽµ DAFTAR LAGU + KASET */
const songs = {
    1: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/Bintang%205.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/Bintang5.jpg",
       lyrics : "Music Tesedia (Bintang 5.mp3) Tenxi"
    
    },
    3: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/bergema%20sampai%20selamanya.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/nadhif.jpg",
        lyrics: "Music Tersedia (Bergema Sampai Selamanya.mp3) Nadhif"
    },
    4: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/Surat%20starla.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/Virgoun.png",
        lyrics: "Music Tersedia (Surat Cinta Untuk Starla.mp3) Virgoun"
    },
    2: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/(Sakit%20Dadaku).mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/Sakit%20dadaku.jpg",
        lyrics: "Music Tersedia (Garam & Madu-Sakit Dadaku.mp3) Tenxi"
    },
    5: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/SO%20ASU.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/SO%20ASU.png",
        lyrics: "Music Tersedia (SO ASU) Naykilla"
    },
    6: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/mejikuhibiniu.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/mejikuhibiniu.jpg",
        lyrics: "Music Tersedia (mejikuhibiniu.mp3) Tenxi"
    },
    7: {
        audio: "https://github.com/PretyFX69/music-files/raw/refs/heads/main/penjaga%20hati.mp3",
        image: "https://raw.githubusercontent.com/PretyFX69/music-files/refs/heads/main/IMG-20251129-WA0073.jpg",
        lyrics: "Music Tersedia (Penjaga Hati.mp3) Tenxi"
    }
};

/* GANTI LAGU */
select.onchange = () => {
    let id = select.value;
    if (!id) return;

    cd.style.backgroundImage = `url(${songs[id].image})`;
    player.src = songs[id].audio;
    document.getElementById("lyricsBox").innerHTML = songs[id].lyrics;
};

/* PLAY CONTROLLER */
function playMusic() {
    if (!select.value) return alert("Pilih lagu dulu");
    player.play();
}

/* CD Animation */
player.onplay = () => cd.classList.add("playing");
player.onpause = () => cd.classList.remove("playing");
player.onended = () => cd.classList.remove("playing");

/* Visualizer Fake Hype */
setInterval(() => {
    if (player.paused) return;
    document.querySelectorAll(".bar").forEach(b => {
        b.style.height = (5 + Math.random()*30) + "px";
    });
}, 120);
</script>

</body>
</html>
